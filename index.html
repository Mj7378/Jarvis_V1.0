<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.R.V.I.S. AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
              'sans': ['Roboto', 'sans-serif'],
            },
            colors: {
              'jarvis-dark': '#0c101d',
              'jarvis-panel': 'rgba(12, 16, 29, 0.7)',
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'spin-medium': 'spin 4s linear infinite',
              'spin-fast': 'spin 2s linear infinite',
              'pulse-strong': 'pulse-strong 2s infinite ease-in-out',
              'pulse-green': 'pulse-green 2s infinite ease-in-out',
              'pulse-speak': 'pulse-speak 1.5s infinite ease-in-out',
              'scan-line': 'scan-line 1.5s ease-in-out infinite',
              'pulse-dot': 'pulse-dot 1.2s infinite ease-in-out',
              'text-flicker': 'text-flicker 150ms infinite',
              'pulse-glow': 'pulse-glow 2.5s infinite ease-in-out',
            },
            keyframes: {
              'pulse-strong': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.05)', opacity: '0.9', filter: 'brightness(1.5)' },
              },
              'pulse-green': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 20px rgba(0, 255, 128, 0.4)' },
                '50%': { transform: 'scale(1.03)', boxShadow: '0 0 35px rgba(0, 255, 128, 0.7)' },
              },
              'pulse-speak': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 30px var(--tw-shadow-color)', opacity: 0.7 },
                '50%': { transform: 'scale(1.03)', boxShadow: '0 0 45px var(--tw-shadow-color)', opacity: 1 },
              },
              'scan-line': {
                '0%': { transform: 'translateY(-100%)', opacity: 0 },
                '50%': { opacity: 1 },
                '100%': { transform: 'translateY(100%)', opacity: 0 },
              },
              'pulse-dot': {
                '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                '50%': { opacity: 1, transform: 'scale(1)' },
              },
              'text-flicker': {
                '0%': { opacity: 1, textShadow: '0 0 10px currentColor' },
                '50%': { opacity: 0.5, textShadow: '0 0 2px currentColor' },
                '100%': { opacity: 1, textShadow: '0 0 10px currentColor' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 15px var(--primary-color-hex)', transform: 'scale(1)' },
                '50%': { boxShadow: '0 0 30px var(--primary-color-hex)', transform: 'scale(1.02)' },
              },
            }
          }
        }
      }
    </script>
    <style type="text/css">
      :root {
        --jarvis-dark: #0c101d;
        --primary-color-hex: #00ffff;
        --primary-color-rgb: 0, 255, 255;
        --panel-color-rgb: 18, 26, 43;
      }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--jarvis-dark);
        color: #e2e8f0;
        overflow: hidden;
      }
      body.grid-active {
        background-image:
            linear-gradient(rgba(var(--primary-color-rgb), 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(var(--primary-color-rgb), 0.05) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      .styled-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .styled-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .styled-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(var(--primary-color-rgb), 0.3);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .styled-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(var(--primary-color-rgb), 0.5);
      }
      
      .hud-panel {
        background: radial-gradient(circle at center, rgba(var(--panel-color-rgb), 0.7) 0%, rgba(var(--panel-color-rgb), 0.85) 100%);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(var(--primary-color-rgb), 0.2);
        box-shadow: 0 0 15px rgba(var(--primary-color-rgb), 0.1), inset 0 0 15px rgba(var(--primary-color-rgb), 0.05);
        clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        padding: 1.25rem;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .hud-panel::before, .hud-panel::after {
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        pointer-events: none;
        border-color: var(--primary-color-hex);
        border-style: solid;
      }
      .hud-panel::before {
        top: -2px; left: -2px; border-width: 2px 0 0 2px;
      }
      .hud-panel::after {
        bottom: -2px; right: -2px; border-width: 0 2px 2px 0;
      }
      
      .panel-title {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: 'Orbitron', sans-serif;
        font-size: 1rem;
        color: #93c5fd;
        margin-bottom: 0.75rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(56, 189, 248, 0.1);
      }
      
      /* --- New Responsive Grid Layout --- */
      .hud-container {
        display: grid;
        width: 100vw;
        height: 100dvh; /* Use dvh for better mobile viewport handling */
        padding: 0.5rem;
        gap: 0.5rem;
        overflow: hidden;
        
        /* Mobile First: Default to a stacked layout */
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto; /* Header, Core, Input */
        grid-template-areas:
            "header"
            "core"
            "input";
      }

      .hud-header { 
        grid-area: header; 
        position: relative; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
      }
      
      /* On mobile, left and right panels are hidden by default */
      .hud-left-panel, .hud-right-panel-placeholder { 
        display: none;
      }

      .hud-core-container { 
        grid-area: core; 
        position: relative; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 0; 
      }
      
      .hud-bottom-panel { 
        grid-area: input; 
        position: relative;
        animation: slide-in-bottom 0.5s ease-out forwards;
      }
      
      /* The chat log wrapper which is absolutely positioned */
      .chat-log-container {
        position: absolute;
        inset: 0.5rem;
        display: flex;
        flex-direction: column;
      }
      
      /* Tablet Layout (e.g., landscape phones, small tablets) */
      @media (min-width: 768px) {
        .hud-container {
            padding: 1rem;
            gap: 1rem;
            grid-template-columns: 280px 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header header"
                "left   core"
                "left   input";
        }
        .hud-left-panel {
            display: flex; /* Show left panel */
            grid-area: left; 
            min-height: 0;
            animation: slide-in-left 0.5s ease-out forwards;
        }
        .chat-log-container {
            inset: 1rem;
        }
      }

      /* Desktop Layout */
      @media (min-width: 1200px) {
        .hud-container {
            grid-template-columns: 380px 1fr 320px;
            grid-template-rows: 60px 1fr 80px;
            grid-template-areas:
                "header header header"
                "left   core   right"
                "left   input  right";
        }
        .hud-right-panel-placeholder {
            display: flex; /* Show right panel */
            grid-area: right;
            animation: slide-in-right 0.5s ease-out forwards;
        }
      }

      .info-block {
        padding: 0 1.5rem;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-right: 1px solid rgba(var(--primary-color-rgb), 0.2);
        position: relative;
      }
      .info-block::before, .info-block::after {
        content: '';
        position: absolute;
        height: 4px;
        width: 1px;
        background: var(--primary-color-hex);
        opacity: 0.5;
      }
      .info-block::before { top: 8px; left: 8px; }
      .info-block::after { bottom: 8px; right: 8px; }
      .info-label {
        font-size: 0.65rem;
        color: var(--primary-color-hex);
        opacity: 0.7;
        letter-spacing: 0.1em;
        margin-bottom: 2px;
      }
      .info-value { font-weight: 700; }
      
      @keyframes slide-in-left { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slide-in-right { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes slide-in-bottom { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      @keyframes fade-in-fast {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-fast {
        animation: fade-in-fast 0.4s ease-out forwards;
      }
      
      @keyframes arc-rotate {
        from { transform: rotate(0deg); } to { transform: rotate(360deg); }
      }
      @keyframes arc-rotate-reverse {
        from { transform: rotate(360deg); } to { transform: rotate(0deg); }
      }

      /* Glitch animation for bootup */
      .glitch {
        position: relative;
        text-shadow: 0.05em 0 0 rgba(var(--primary-color-rgb), 0.75), -0.025em -0.05em 0 rgba(255, 0, 0, 0.75), 0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
        animation: glitch 500ms infinite;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--jarvis-dark);
        overflow: hidden;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #ff00ff;
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 var(--primary-color-hex), 2px 2px #ff00ff;
        animation: glitch-anim-2 2s infinite linear alternate-reverse;
      }
      @keyframes glitch { 0%, 100% { transform: translate(0); } 20% { transform: translate(-3px, 3px); } 40% { transform: translate(-3px, -3px); } 60% { transform: translate(3px, 3px); } 80% { transform: translate(3px, -3px); } }
      @keyframes glitch-anim-1 { 0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); } 10% { clip-path: polygon(0 40%, 100% 40%, 100% 45%, 0 45%); } 20% { clip-path: polygon(0 20%, 100% 20%, 100% 22%, 0 22%); } 30% { clip-path: polygon(0 60%, 100% 60%, 100% 62%, 0 62%); } 40% { clip-path: polygon(0 85%, 100% 85%, 100% 88%, 0 88%); } 50% { clip-path: polygon(0 50%, 100% 50%, 100% 52%, 0 52%); } 60% { clip-path: polygon(0 10%, 100% 10%, 100% 12%, 0 12%); } 70% { clip-path: polygon(0 70%, 100% 70%, 100% 72%, 0 72%); } 80% { clip-path: polygon(0 95%, 100% 95%, 100% 99%, 0 99%); } 90% { clip-path: polygon(0 30%, 100% 30%, 100% 32%, 0 32%); } 100% { clip-path: polygon(0 55%, 100% 55%, 100% 58%, 0 58%); } }
      @keyframes glitch-anim-2 { 0% { clip-path: polygon(0 5%, 100% 5%, 100% 6%, 0 6%); } 15% { clip-path: polygon(0 30%, 100% 30%, 100% 33%, 0 33%); } 25% { clip-path: polygon(0 90%, 100% 90%, 100% 95%, 0 95%); } 40% { clip-path: polygon(0 50%, 100% 50%, 100% 52%, 0 52%); } 55% { clip-path: polygon(0 22%, 100% 22%, 100% 25%, 0 25%); } 68% { clip-path: polygon(0 75%, 100% 75%, 100% 78%, 0 78%); } 75% { clip-path: polygon(0 42%, 100% 42%, 100% 45%, 0 45%); } 88% { clip-path: polygon(0 65%, 100% 65%, 100% 69%, 0 69%); } 100% { clip-path: polygon(0 15%, 100% 15%, 100% 18%, 0 18%); } }

      /* --- ENHANCED: Endgame Snap Shutdown Animation --- */
      @keyframes snap-disintegration {
        0% {
          opacity: 1;
          transform: scale(1);
          filter: blur(0px) saturate(1);
        }
        50% {
          /* A brief moment of instability and glow before dissolving */
          opacity: 0.9;
          transform: scale(1.01) skew(-3deg, 2deg);
          filter: blur(1px) saturate(2) brightness(1.5);
        }
        100% {
          opacity: 0;
          /* Move up and away as if turning to dust in the wind */
          transform: scale(0.6) skew(5deg, -5deg) translate(100px, -150px);
          filter: blur(20px) saturate(0);
        }
      }
      .system-terminating > * {
        animation: snap-disintegration 2s forwards cubic-bezier(0.55, 0.085, 0.68, 0.53);
        transform-origin: 50% 50%; /* Disintegrate from the center of each element */
        will-change: transform, opacity, filter;
        pointer-events: none; /* Disable interaction during animation */
      }
      
      /* Stagger the animation for a more dramatic, chaotic disintegration effect */
      .system-terminating .hud-core-container { animation-delay: 0.1s; }
      .system-terminating .hud-right-panel-placeholder { animation-delay: 0.3s; }
      .system-terminating .hud-left-panel { animation-delay: 0.5s; }
      .system-terminating .hud-bottom-panel { animation-delay: 0.7s; }
      .system-terminating .hud-header { animation-delay: 0.9s; }
    </style>
